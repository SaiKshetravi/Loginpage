<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input onchange="linputs(event)"type="text" id="loginUsername" placeholder="Username" required />
      <input onchange="linputs(event)"type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login(event)"type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
