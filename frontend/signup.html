<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input onchange="sinputs(event)"type="text" id="signupUsername" placeholder="Username" required />
      <input onchange="sinputs(event)"type="password" id="signupPassword" placeholder="Password" required />
      <button onclick="signup(event)"type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
